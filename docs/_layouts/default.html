<!DOCTYPE html>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#222222" />
    <meta name="apple-mobile-web-app-title" content="Coding Club" />
    <meta name="application-name" content="Coding Club" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#222222" />
    <title>{{ page.title }}</title>
    <!-- link to main stylesheet -->
    <!-- <link rel="stylesheet" type="text/css" href="/css/main.css" /> -->
  </head>
  <body>
    <header>
      <h1>{{ page.title }}</h1>
      <img src="/assets/images/logo.svg" alt="Logo" />
      <p>A club for sharing coding knowledge.</p>
      <p class="view">
        <a href="https://github.com/beauremus/codingclub"
          >View the Project on GitHub <small>beauremus/codingclub</small></a
        >
      </p>
      <ul class="downloads">
        <li>
          <a href="https://github.com/beauremus/codingclub/zipball/master"
            >Download <strong>ZIP File</strong></a
          >
        </li>
        <li>
          <a href="https://github.com/beauremus/codingclub/tarball/master"
            >Download <strong>TAR Ball</strong></a
          >
        </li>
        <li>
          <a href="https://github.com/beauremus/codingclub"
            >View On <strong>GitHub</strong></a
          >
        </li>
      </ul>
    </header>
    <div class="container">{{ content }}</div>
    <footer>
      <p>
        This project is maintained by
        <a href="https://github.com/beauremus">beauremus</a>
      </p>
      <p><a href="mailto:beau@fnal.gov">Email</a></p>
    </footer>
  </body>
</html>
